<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coporealsoul - Research LAB</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* White and Light Green Minimalist Theme */
        body {
            font-family: "Arial", sans-serif;
            background-color: #ffffff; /* Pure White */
            color: #333333; /* Charcoal for main text */
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            font-family: 'Poppins', sans-serif; /* New Stylish Font */
            font-size: 3rem;
            font-weight: 700; /* Extra Bold */
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #222222; /* Darker Charcoal for headings */
        }

        p {
            font-size: 1.3rem;
            margin-top: 10px;
            color: #333333; /* Charcoal for main text */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff; /* White Text */
            background: #009900; /* Lighter Green Background */
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background: #007700; /* Slightly Darker Green */
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #333333; /* Charcoal for footer text */
        }
    </style>
</head>
<body>

    <h1>Coporealsoul - Research LAB</h1>
    <p>Welcome to the innovation HUB! Explore my latest projects.</p>
    <a href="#">Explore Now</a>

    <footer>
        &copy; 2025 Coporealsoul Research LAB. All rights reserved.
    </footer>

</body>
</html>
